<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عد تنازلي لرأس السنة 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Playfair+Display:wght@700;900&family=Lateef:wght@400;700&family=Cinzel:wght@600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Amiri', serif;
            background: linear-gradient(135deg, #FFC0CB 0%, #FFE4E9 50%, #FFFFFF 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow-x: hidden;
            padding: 20px;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255, 182, 193, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 192, 203, 0.2) 0%, transparent 50%);
            pointer-events: none;
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 900px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .decorative-stars {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            top: 0;
            left: 0;
        }

        .star {
            position: absolute;
            color: gold;
            font-size: 24px;
            animation: floatStar 8s infinite ease-in-out;
        }

        @keyframes floatStar {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(20px, -20px) rotate(90deg); }
            50% { transform: translate(-15px, 15px) rotate(180deg); }
            75% { transform: translate(25px, 10px) rotate(270deg); }
        }

        h1 {
            font-family: 'Amiri', serif;
            font-size: clamp(1.8rem, 4vw, 3.5rem);
            color: #C71585;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            animation: fadeIn 1s ease-in;
            font-weight: 700;
            line-height: 1.4;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .title-icon {
            font-size: clamp(1.5rem, 3.5vw, 3rem);
            margin: 0 8px;
        }

        .countdown-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin: 40px auto;
            max-width: 700px;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .countdown-box {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.95), rgba(255, 240, 245, 0.9));
            padding: 20px 10px;
            border-radius: 25px;
            box-shadow: 
                0 8px 20px rgba(199, 21, 133, 0.15),
                inset 0 2px 10px rgba(255, 255, 255, 0.5);
            border: 2px solid transparent;
            background-clip: padding-box;
            position: relative;
            transition: transform 0.3s ease;
        }

        .countdown-box::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(135deg, #FFB6C1, #FF69B4, #C71585, #FFB6C1);
            border-radius: 25px;
            z-index: -1;
            opacity: 0.8;
        }

        .countdown-box::after {
            content: '❈';
            position: absolute;
            top: 8px;
            right: 8px;
            color: #FFB6C1;
            font-size: 14px;
            opacity: 0.5;
        }

        .countdown-box:hover {
            transform: translateY(-5px);
        }

        .countdown-number {
            font-family: 'Cinzel', serif;
            font-size: clamp(2rem, 4.5vw, 3.2rem);
            font-weight: 900;
            color: #C71585;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            display: block;
            letter-spacing: 2px;
        }

        .countdown-label {
            font-family: 'Amiri', serif;
            font-size: clamp(0.85rem, 1.8vw, 1.05rem);
            color: #D87093;
            margin-top: 8px;
            font-weight: 700;
        }

        .message-container {
            display: none;
            animation: fadeIn 1s ease-in;
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.98), rgba(255, 245, 250, 0.95));
            padding: 35px 25px;
            border-radius: 30px;
            box-shadow: 
                0 15px 35px rgba(199, 21, 133, 0.25),
                inset 0 2px 15px rgba(255, 255, 255, 0.5);
            margin: 20px auto;
            max-width: 550px;
            border: 3px solid transparent;
            background-clip: padding-box;
            position: relative;
        }

        .message-container::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(135deg, #FFB6C1, #FF69B4, #C71585, #FFB6C1);
            border-radius: 30px;
            z-index: -1;
        }

        .message-container::after {
            content: '✦';
            position: absolute;
            top: 15px;
            left: 15px;
            color: #FFB6C1;
            font-size: 24px;
            opacity: 0.4;
        }

        .message-text {
            font-family: 'Amiri', serif;
            font-size: clamp(1.1rem, 2.5vw, 1.5rem);
            color: #C71585;
            margin-bottom: 25px;
            font-weight: 700;
            line-height: 1.6;
        }

        .message-icon {
            font-size: clamp(1rem, 2.3vw, 1.4rem);
            margin: 0 5px;
        }

        .password-input {
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            border: 3px solid #FFB6C1;
            border-radius: 20px;
            margin-bottom: 20px;
            text-align: center;
            font-family: 'Amiri', serif;
            transition: all 0.3s;
            background: rgba(255, 255, 255, 0.9);
        }

        .password-input:focus {
            outline: none;
            border-color: #C71585;
            box-shadow: 0 0 15px rgba(199, 21, 133, 0.3);
        }

        .btn {
            background: linear-gradient(135deg, #FF69B4 0%, #C71585 100%);
            color: white;
            padding: 15px 35px;
            font-size: clamp(1rem, 2.2vw, 1.2rem);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(199, 21, 133, 0.3);
            font-family: 'Amiri', serif;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 12px 30px rgba(199, 21, 133, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .gift-container {
            display: none;
            animation: fadeIn 1s ease-in;
        }

        .error-message {
            color: #DC143C;
            margin-top: 10px;
            font-size: 0.95rem;
            display: none;
            font-family: 'Amiri', serif;
        }

        .flowers {
            position: fixed;
            font-size: 30px;
            opacity: 0.4;
            z-index: 0;
            animation: floatFlowers 10s infinite ease-in-out;
        }

        @keyframes floatFlowers {
            0%, 100% { transform: translate(0, 0) rotate(0deg); opacity: 0.4; }
            25% { transform: translate(-30px, 20px) rotate(15deg); opacity: 0.6; }
            50% { transform: translate(20px, -25px) rotate(-10deg); opacity: 0.3; }
            75% { transform: translate(-15px, 30px) rotate(20deg); opacity: 0.5; }
        }

        @media (max-width: 600px) {
            h1 {
                white-space: normal;
                line-height: 1.3;
            }

            .countdown-container {
                gap: 10px;
            }
            
            .countdown-box {
                padding: 15px 8px;
            }

            .message-container {
                padding: 25px 20px;
            }
        }

        @media (max-width: 400px) {
            .countdown-container {
                gap: 8px;
            }

            .countdown-box {
                padding: 12px 5px;
            }
        }
    </style>
</head>
<body>
    <div class="decorative-stars">
        <span class="star" style="top: 5%; left: 15%;"><i class="fas fa-star"></i></span>
        <span class="star" style="top: 10%; right: 20%; animation-delay: 2s;"><i class="fas fa-sparkles"></i></span>
        <span class="star" style="top: 15%; left: 70%; animation-delay: 4s;"><i class="fas fa-star"></i></span>
        <span class="star" style="bottom: 20%; left: 25%; animation-delay: 6s;"><i class="fas fa-sparkles"></i></span>
        <span class="star" style="bottom: 15%; right: 30%; animation-delay: 3s;"><i class="fas fa-star"></i></span>
    </div>

    <div class="flowers" style="top: 10%; left: 5%;"><i class="fas fa-flower-tulip" style="color: #FFB6C1;"></i></div>
    <div class="flowers" style="top: 20%; right: 8%; animation-delay: 3s;"><i class="fas fa-spa" style="color: #FF69B4;"></i></div>
    <div class="flowers" style="bottom: 15%; left: 10%; animation-delay: 5s;"><i class="fas fa-leaf" style="color: #FFB6C1;"></i></div>
    <div class="flowers" style="bottom: 25%; right: 5%; animation-delay: 7s;"><i class="fas fa-seedling" style="color: #FF69B4;"></i></div>

        <h1>
            <i class="fas fa-sparkles title-icon"></i>
            عد تنازلي لرأس السنة 2026
            <i class="fas fa-champagne-glasses title-icon"></i>
        </h1>

        <div id="countdown" class="countdown-container">
            <div class="countdown-box">
                <span id="days" class="countdown-number">0</span>
                <div class="countdown-label">أيام</div>
            </div>
            <div class="countdown-box">
                <span id="hours" class="countdown-number">0</span>
                <div class="countdown-label">ساعات</div>
            </div>
            <div class="countdown-box">
                <span id="minutes" class="countdown-number">0</span>
                <div class="countdown-label">دقائق</div>
            </div>
            <div class="countdown-box">
                <span id="seconds" class="countdown-number">0</span>
                <div class="countdown-label">ثواني</div>
            </div>
        </div>

        <div id="messageContainer" class="message-container">
            <div class="message-text">
                <i class="fas fa-party-horn message-icon"></i>
                العام الجديد وصل! أدخل كلمة المرور للوصول للهدية
                <i class="fas fa-gift message-icon"></i>
            </div>
            <input type="text" id="passwordInput" class="password-input" placeholder="أدخل كلمة المرور">
            <button class="btn" onclick="checkPassword()">تأكيد</button>
            <div id="errorMessage" class="error-message">
                <i class="fas fa-exclamation-circle"></i>
                كلمة المرور خاطئة، حاول مرة أخرى!
            </div>
        </div>

        <div id="giftContainer" class="gift-container">
            <div class="message-container" style="display: block;">
                <div class="message-text">
                    <i class="fas fa-gift message-icon"></i>
                    تهانينا! اضغطي لترين الرسالة
                    <i class="fas fa-heart message-icon"></i>
                </div>
                <button class="btn" onclick="openGift()">
                    <i class="fas fa-envelope-open-text"></i>
                    اضغطي لترين الرسالة
                </button>
            </div>
        </div>
    </div>

    <script>
        const targetDate = new Date('2026-01-01T00:00:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                document.getElementById('countdown').style.display = 'none';
                document.getElementById('messageContainer').style.display = 'block';
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;
        }

        function checkPassword() {
            const password = document.getElementById('passwordInput').value.trim();
            const errorMsg = document.getElementById('errorMessage');

            if (password === 'بطاطس') {
                document.getElementById('messageContainer').style.display = 'none';
                document.getElementById('giftContainer').style.display = 'block';
                errorMsg.style.display = 'none';
            } else {
                errorMsg.style.display = 'block';
                document.getElementById('passwordInput').value = '';
            }
        }

        function openGift() {
            const url = 'https://i.postimg.cc/2y70HCXJ/Cream-Watercolor-Thank-You-Letter-Document-A4-20251226-162938-0000.png';
            window.open(url, '_blank');
            
            navigator.clipboard.writeText(url).then(() => {
                console.log('تم نسخ الرابط!');
            }).catch(err => {
                console.log('لم يتم نسخ الرابط');
            });
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);

        document.getElementById('passwordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });
    </script>
</body>
</html>
